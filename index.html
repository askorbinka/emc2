<!DOCTYPE html>
<html ng-app="logApp">
    <head>
        <meta name="viewport" content="initial-scale=1" />
        <title>Specs</title>
        <link rel="stylesheet" href="build/all.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    </head>
    
    <body>
        <section ng-controller="toolbarCtrl">
            <md-toolbar>
                <h1 ng-click="go('/')">Specs</h1>
            </md-toolbar>
        </section>
        
        <section layout="row">
            <div ng-controller="sidenavCtrl">
                <md-sidenav flex="33" flex-order="1" md-component-id="left" class="md-sidenav-left">
                    <ul>
                        <li ng-repeat="item in sidenav">
                            <h2>{{item.section}}</h2>
                            <a href=/#hig>{{item.contents[i]}}</a>
                        </li>
                    </ul>
                </md-sidenav>
            </div>
            
            <md-content flex flex-order="2" ng-view></md-content>
        </section>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="js/libs/chosen/chosen.jquery.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
    
    <!-- App -->
    <script src="js/app.js"></script>
    <script src="js/services/sidenavService.js"></script>
    <script src="js/controllers/toolbarController.js"></script>
    <script src="js/controllers/sidenavController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/higController.js"></script>
    <!--TODO! http://textangular.com/-->
    
</html>
